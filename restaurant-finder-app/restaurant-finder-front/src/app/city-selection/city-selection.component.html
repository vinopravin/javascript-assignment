<div class="wrapper">
    <div class="header_contents">
        <img src="assets/icons/icon-72x72.png" alt="restaurant logo">
        <h1>Restaurant Finder</h1>
        <span class="material-icons admin-btn" routerLink="/admin/dashboard">
            account_circle
        </span>
    </div>
    <div class="location_contents">
        <ul class="location_list">
            <li *ngFor="let city of cities" [routerLink]="['/list']" [queryParams]="{ city: city.name }">
                {{ city.name }}
            </li>
        </ul>
    </div>
    <!-- <div class="current-location">
        <span class="material-icons">
            my_location
        </span>
        <span>
            Use Current Location
        </span>
    </div> -->
</div>
